databaseChangeLog:
  - changeSet:
      id: 002-create-document-history-table
      author: dgorokhov
      changes:
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_history_document
                    references: documents(id)
              - column:
                  name: action
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: initiator
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(1000)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_history_document
            tableName: document_history
            columns:
              - column:
                  name: document_id
        - createIndex:
            indexName: idx_history_action
            tableName: document_history
            columns:
              - column:
                  name: action
        - createIndex:
            indexName: idx_history_created_at
            tableName: document_history
            columns:
              - column:
                  name: created_at
