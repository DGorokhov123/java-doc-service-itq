databaseChangeLog:
  - changeSet:
      id: 003-create-approval-registry-table
      author: dgorokhov
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: document_number
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: approved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: approved_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_registry_document
            tableName: approval_registry
            columns:
              - column:
                  name: document_id
        - createIndex:
            indexName: idx_registry_approved_at
            tableName: approval_registry
            columns:
              - column:
                  name: approved_at
